<script>var vali = document.getElementById("ReadOut").value;
function equall(){
  var val = document.getElementById("ReadOut").value;
    var p = val.split("%");
  var num1 = parseInt(p[0]);
  var num2 = parseInt(p[1]);
  for(var i = p[0].length; i <= val.length;i++){
    if(val[i] == "%"){
        var calcul = num1 / 100 * num2;
        document.getElementById("ReadOut").value = calcul;
      break;
    }
    else{
       var finn = eval(val);
       document.getElementById("ReadOut").value = finn;
      break;
    }
  }
}
